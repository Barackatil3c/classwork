<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Signup</title>
</head>
<body>
    <img src="psf.jpg" alt="">
    <button class="signup">SIGN-UP HERE IF NO ACCOUNT</button>
    <form>
        <section class="one">
            <span>First-name</span>
            <input type="text">
            <span>E-mail/phone number</span>
            <input type="text">
            <span>Confirm Password</span>
            <input type="text">
            <button class="submit"><a class="links" href="home.html">SIGN - UP</a></button>
        </section>
        <section class="two">
            <span>Last-name</span>
            <input type="text">
            <span>Password</span>
            <input type="text">
            <h1>Gender</h1>
            <div class="radio"><input type="radio" name="gender">Male</div>
            <div class="radio"><input type="radio" name="gender">Female</div>
            <button class="submit"><a class="links" href="welcome.html">CANCEL</a></button>
        </section>
    </form>
    
</body>
</html>
